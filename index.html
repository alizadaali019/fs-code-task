<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Code Tast</title>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <section id="organisationChart">
        <div class="organisationChart">
            <ul>
                <li>
                    <div class="content">
                        <span>Category</span>

                        <div class="buttonWrapper">
                            <button class="addBtn">
                                <div class="first"></div>
                                <div class="last"></div>
                            </button>
                        </div>
                       
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <div class="modal">
        <div class="modalContent">
            <p>Are you sure delete this category?</p>
            <div class="modalButtonsContent">
                <button id="closeModel">Cancel</button>
                <button id="deleteCategory">Delete</button>
            </div>
        </div>
    </div>

</body>
<script src="./js/main.js"></script>
